<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <div class="root">
        <div class="header">
        </div>
        <div style="width: 100vw; opacity: 0; height: 40px;"></div>
        <div class="main">
            <div class="login">
                <h1 class="login-text">Log in to Spotify</h1>
                <button class="google">Continue with Google</button>
                <button class="facebook">Continue with facebook</button>
                <button class="apple">Continue with Apple</button>
                <button class="phone">Continue with Phone Number</button>

                <hr class="the-line">

                <div class="login-form">
                    <p class="input-fields">Email or username</p><br>
                    <input type="text" placeholder="Email or username"><br>
                    <p class="input-fields">Password</p><br>
                    <input type="password" placeholder="Password"><br>
                </div>
                
                <div class="login-form">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                        <p class="remember">Remember me</p>
                    </label>
                </div>

            </div>
            <div class="others login">
                <button class="submit">Login</button>
                <a class="forgot"
                    href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fopen.spotify.com%2F">Forgot your
                    password?</a>

                <hr class="the-line">

                <p class="end">Don't have an account? <span class="signup">Sign up for Spotify</span></p>

            </div>
        </div>
    </div>
</body>
</html>
